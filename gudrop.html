<!DOCTYPE html>
<html lang="en">
<head>
  <title>구 버튼 </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>서울시 00구</h2>
  <p>서울시 00구 드롭다운 버튼</p>                                          
  <div class="dropdown">
    <button type="button" class="btn btn-outline-dark" data-bs-toggle="dropdown">
      서울시 구
    </button>
    <ul class="dropdown-menu">
      {% for gu in gus %}
        <li><a class="서울시" href="#" onclick="loadMap('{{ gu }}')">{{ gu }}</a></li>
      {% endfor %}
    </ul>
  </div>
  
  <div title_html="대한법률구조공단 위치"><br>
    <div class="mx-auto text-center">
      <iframe id="map-iframe" style="height:600px;width:60%;border:none;overflow:hidden;"></iframe>
      <br><br>
    </div>
  </div>

  <script>
    function loadMap(selectedGu) {
      // Set the source of the iframe dynamically based on the selectedGu
      document.getElementById('map-iframe').src = "{{ url_for('static', filename='map/map') }}/" + selectedGu + "_map.html";
    }
  </script>
</div>

</body>
</html>
